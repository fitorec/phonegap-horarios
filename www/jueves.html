<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>jueves</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jqm.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
<div data-role="page">
	<div data-role="header">
		<h1>
			<select id="diaMostrado">
				<option value="lunes">Lunes</option>
				<option value="martes">Martes</option>
				<option value="miercoles">miercoles</option>
				<option value="jueves" selected>Jueves</option>
				<option value="viernes">viernes</option>
			</select>
		</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<table>
					<thead>
						<tr>
							<th>Hora</th>
							<th>Materia</th>
						</tr>
					</thead>
					<tbody>
						<tr class='clase' data-clase='tecnologias-inalambricas'>
							<td class='tiempo'>10:00 - 12:00</td>
							<td>
								Tecnologías Inalambricas
								<small>
									<span class='prof'>6<sup>to</sup> A</span>
									<span class='lugar'>A10</span>
								</small>
							</td>
						</tr>
						<tr class='clase' data-clase='poo'>
							<td class='tiempo'>12:00 - 13:00</td>
							<td>
								Programación Orientada a Objetos
								<small>
									<span class='prof'>2<sup>do</sup> A</span>
									<span class='lugar'>Centro de Computo</span>
								</small>
							</td>
						</tr>
					</tbody>
				</table>
	</div><!-- /content -->
</div><!-- /page -->
	</body>
	<!-- Agregando librerias -->
	<script src='js/jquery.js'></script>
	<script src='js/jqm.js'></script>
	<script src='js/app.js'></script>
</html>
